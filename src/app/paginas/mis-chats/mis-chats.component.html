<div *ngIf="chats1.length == 0 && chats2.length == 0">

</div>

<div *ngIf="chats1.length == 0 && chats2.length != 0 || chats1.length != 0 && chats2.length == 0 || chats1.length != 0 && chats2.length != 0">
    <form class="form-signin form-inline" style="width: 77%; margin: auto; padding-left: 5%;" autocomplete="off" [formGroup]="buscadorForm" (submit)="buscar()">

    <div *ngIf="chats1.length == 0">
        <h2 class="text-info text-center" style="margin-top:15px;">游뱂 Vaya..., a칰n no tienes chats abiertos.</h2>
    </div>
    <div *ngIf=" chats1.length !=0 ">

            <div class="col-md-5 ">
                <h1 class="mt-3 mb-4 ">Mis chats</h1>

                <a style="text-decoration: none; color: rgb(122, 122, 122); ">Ordenar por: </a>
                <form [formGroup]="orden" id="buscadorform " class="orden">
                    <select formControlName="orden" (change)="ordenar1() ">
                        <option value="mensajesMasRecientes" selected="selected " >Mensajes m치s recientes primero</option>

            <div class="col-md-2 "></div>
        </div>

        <div class="row centrado ">
            <div class="col-md-2 "></div>
            <div class="col-md-8 ">
                <app-chat-tarjeta [data]="chat " id="chats1 " (chatSeleccionado)="verChat($event) " *ngFor="let chat of chats1 "></app-chat-tarjeta>
            </div>
            <div class="col-md-2 "></div>
        </div>
    </div>

    <div *ngIf="chats2.length==0 ">

    </div>
    <div *ngIf="chats2.length !=0 ">
        <div class="row centrado mt-5 ">
            <div class="col-md-2 "></div>
            <div class="col-md-6 ">
                <h1 class="mt-3 mb-4 ">Mis reclamaciones</h1>
            </div>
            <div class="col-md-2 mt-4 ordena " style="margin-left: -2% ">
                <a style="text-decoration: none; color: rgb(122, 122, 122); ">Ordenar por: </a>
                <form [formGroup]="orden" id="buscadorform " class="orden">
                    <select formControlName="orden" (change)="ordenar2() ">
                    <option value="mensajesMasRecientes" selected="selected " >Mensajes m치s recientes primero</option> 
                    <option value="mensajesMasAntiguos" >Mensajes m치s antiguos primero</option>
                    <option value="pedidosMasRecientes" >Pedidos m치s recientes primero</option>
                    <option value="pedidosMasAntiguos" >Pedidos m치s antiguos primero</option>

            <div class="col-md-8 ">

</div>
