<div *ngIf="chats1 && chats2">

    <form class="form-signin form-inline" style="width: 77%; margin: auto; padding-left: 5%;" autocomplete="off" [formGroup]="buscadorForm" (submit)="buscar()">
        <p class="card-title mt-2" style="color: rgb(122, 122, 122); margin-left: 2%;">Busque por título del producto asociado al chat: </p>
        <input type="text" class="form-control " formControlName="chat" style="width: 45%; margin-left: 1%" />
        <button class="btn btn-outline-secondary btn-light boton-search" style="margin-right: 9%" type="submit">Buscar</button>
    </form>

    <div class="row centrado mt-5">
        <div class="col-md-2"></div>
        <div class="col-md-5">
            <h1 class="mt-3 mb-4">Mis chats</h1>
        </div>
        <div class="col-md-3 mt-4 ordena" style="margin-left:6%">
            <a style="text-decoration: none; color: rgb(122, 122, 122); ">Ordenar por: </a>
            <form [formGroup]="orden" id="buscadorform" class="orden">
                <select formControlName="orden" (change)="ordenar1()">
                    <option value="mensajesMasRecientes" selected="selected" >Mensajes más recientes primero</option> 
                    <option value="mensajesMasAntiguos" >Mensajes más antiguos primeros</option>
                    <option value="noLeidasPrimero" >No leídas primero</option>
                </select>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row centrado">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <app-chat-tarjeta [data]="chat" id="chats1" (chatSeleccionado)="verChat($event)" *ngFor="let chat of chats1 "></app-chat-tarjeta>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row centrado mt-5">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <h1 class="mt-3 mb-4">Mis reclamaciones</h1>
        </div>
        <div class="col-md-2 mt-4 ordena">
            <a style="text-decoration: none; color: rgb(122, 122, 122); ">Ordenar por: </a>
            <form [formGroup]="orden" id="buscadorform" class="orden">
                <select formControlName="orden" (change)="ordenar2()">
                <option value="mensajesMasRecientes" selected="selected" >Mensajes más recientes primero</option> 
                <option value="mensajesMasAntiguos" >Mensajes más antiguos primero</option>
                <option value="pedidosMasRecientes" >Pedidos más recientes primero</option>
                <option value="pedidosMasAntiguos" >Pedidos más antiguos primero</option>
                <option value="noLeidasPrimero" >No leídas primero</option>
            </select>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row centrado">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <app-chat-tarjeta [data]="chat" id="chats2" (chatSeleccionado)="verChat($event)" *ngFor="let chat of chats2 "></app-chat-tarjeta>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
