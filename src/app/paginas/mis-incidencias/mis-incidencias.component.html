<form class="form-signin form-inline" style="width: 77%; margin: auto; padding-left: 5%;" autocomplete="off" [formGroup]="buscadorForm" (submit)="buscar()">
    <input type="text" class="form-control " formControlName="chat" style="width: 76%; margin-left: 2%" />
    <button class="btn btn-outline-secondary btn-light boton-search" style="margin-left: 3%; width: 10%" type="submit">Buscar</button>
</form>

<div class="row centrado mt-5">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <h1 class="mt-3 mb-4">Mis incidencias</h1>
    </div>
    <div class="col-md-2 mt-4 ordena">
        <a style="text-decoration: none; color: rgb(122, 122, 122); ">Ordenar por: </a>
        <form [formGroup]="orden" id="buscadorform" class="orden">
            <select formControlName="orden" (change)="ordenar1()">
                <option value="mensajesMasRecientes" selected="selected" >Mensajes mÃ¡s recientes</option> 
                <option value="mensajesMasAntiguos" >Mensajes mÃ¡s antiguos</option>
            </select>
        </form>
    </div>
    <div class="col-md-2 centrado mt-5" *ngIf="compradorOProveedor" style="text-align: right;">
        <a routerLink="/crear-incidencia" class="btn btn-lg btn-primary btn-sm btn-block" style="margin-left: 24%">Nueva incidencia</a>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row centrado">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <app-incidencia-tarjeta [data]="incidencia" (incidenciaSeleccionada)="verIncidencia($event)" *ngFor="let incidencia of incidencias"></app-incidencia-tarjeta>
    </div>
    <div class="col-md-2"></div>
</div>
