<div class="wrapper" *ngIf="usuario === 'comprador' && producto">
    <div class="row">
        <form class="form " autocomplete="off" [formGroup]="chatForm" (submit)="crearChat()">
            <div class="row">
                <div class="col-md-8 form-div">
                    <div class="card">
                        <div class="card-body formulario">
                            <h2 class="card-title text-left">Nuevo chat con el proveedor {{proveedorNombre}}</h2>
                            <h5 class="card-title text-left">Â¿Dudas sobre el producto?</h5>
                            <div class="form-group">
                                <textarea type="text" class="form-control" id="mensajes" formControlName="mensajes" [class.is-invalid]="mensajeNoValido"></textarea>
                                <small *ngIf="mensajeCampoRequerido" class="text-danger">Un primer mensaje es requerido</small>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block waves-effect waves-light m-r-10" [disabled]="chatForm.invalid">
                                Publicar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 infoFinal">
                    <div class="contenido-infoFinal">
                        <app-producto-tarjeta [producto]="producto" (productoSeleccionado)="verProducto($event)"></app-producto-tarjeta>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
