<div class="row">

    <div class="col-md-3 filtro">
        <form class="form-signin my-3 mx-3 " autocomplete="off" [formGroup]="filtro" id="buscadorform">
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select class="form-control form-control-sm" id="categoria" formControlName="categoria" (change)="buscar()">
                <option value="" selected="selected">Todas las categorías</option> 
                <option value="Libros, Música, Vídeo y DVD" >Libros, Música, Vídeo y DVD</option> 
                <option value="Consolas y videojuegos">Consolas y videojuegos</option>
                <option value="Informática">Informática</option>
                <option value="Electrónica">Electrónica</option>
                <option value="Accesorios de electrónica">Accesorios de electrónica</option>
                <option value="Electrodomésticos grandes">Electrodomésticos grandes</option>
                <option value="Hogar y cocina">Hogar y cocina</option>
                <option value="Software y videojuegos para PC">Software y videojuegos para PC</option>
                <option value="Juguetes y juegos">Juguetes y juegos</option>
                <option value="Zapatos y Complementos">Zapatos y Complementos</option>
                <option value="Relojes">Relojes</option>
                <option value="Productos para bebé">Productos para bebé</option>
                <option value="Coche y moto">Coche y moto</option>
                <option value="Deportes y aire libre">Deportes y aire libre</option>
                <option value="Joyería">Joyería</option>
                <option value="Equipaje">Equipaje</option>
                <option value="Iluminación">Iluminación</option>
                <option value="Oficina y papelería">Oficina y papelería</option>
                <option value="Salud y cuidado personal">Salud y cuidado personal</option>
                <option value="Instrumentos musicales">Instrumentos musicales</option>
                <option value="Ropa y Accesorios">Ropa y Accesorios</option>
                <option value="Jardín">Jardín</option>
                <option value="Belleza">Belleza</option>
            </select>
            </div>
            <div class="form-group">
                <label for="subcategoria">Subcategoría</label>
                <select class="form-control form-control-sm" id="subcategoria" formControlName="subcategoria" (change)="buscar()">
                <option value="" selected="selected">Seleccione una subcategoría</option> 
                <option value="" >subcategoria1</option> 
            </select>
            </div>
            <div class="form-group">
                <label for="precioMinimo">Precio mínimo</label>
                <div class="row ">
                    <div class="input-group col-md-5">
                        <input type="number" class="form-control precio" id="precioMinimo" placeholder="0" min="0" formControlName="precioMinimo">
                    </div>
                    <a class="botones col-md-2" (click)="buscar()">✔</a><br>
                </div>
            </div>
            <div class="form-group">
                <label for="precioMaximo">Precio máximo</label>
                <div class="row ">
                    <div class="input-group col-md-5 ">
                        <input type="number" class="form-control precio" id="precioMaximo" max="10000000" placeholder="1000" formControlName="precioMaximo">
                    </div>
                    <div class="col-mb-2"> </div>
                    <a class="botones col-md-2" (click)="buscar()">✔</a><br>
                </div>
            </div>
            <div class="form-group">
                <label for="categoria">Puntuación</label>
                <select class="form-control form-control-sm" id="categoria" formControlName="valoraciones" (change)="buscar()">
                <option value=0 selected="selected">☆</option> 
                <option value=1 >★</option>
                <option value=2 >★★</option>
                <option value=3 >★★★</option>
                <option value=4 >★★★★</option>
                <option value=5 >★★★★★</option>
            </select><br>
            </div>

        </form>
    </div>
    <div class="col"></div>
    <div class="col-md-8  centrado">
        <div class="row">

            <div class="col-md-4">
                <button mat-raised-button (click)="openDialog()">Pick one</button>
            </div>

            <form [formGroup]="orden" id="buscadorform" class="orden">
                <select formControlName="orden" (change)="ordenar()">
                    <option value="masValorados" selected="selected" >Más valorados</option> 
                    <option value="precioAscendente" >Precio(de más bajo a más alto)</option>
                    <option value="precioDescendente" >Precio(de más alto a más bajo)</option>
                </select>
            </form>
        </div>
        <div class="">
            <div class="row row-cols-1 row-cols-md-3 ">
                <app-producto-tarjeta [producto]="producto" (productoSeleccionado)="verProducto($event)" *ngFor="let producto of productos "></app-producto-tarjeta>
            </div>
        </div>
    </div>
    <div class="col"></div>

</div>
