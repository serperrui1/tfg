            </div>

                </div>
            </div>

        <button class="btn btn-outline-dark btn-block">Buscar</button>

</div>

            <div class="form-group">

                    </div>
                </div>
                <div class="row" style="margin-top: 2%;">
                    <label for="precioMinimo" style="margin-top: 6px; margin-right: 3px;">hasta&nbsp;</label>

                        <input type="number" class="form-control" id="precioMaximo" min="0" formControlName="precioMaximo">

                    </div>
                </div>
            </div>

            </div>

            </div>

            <form [formGroup]="orden" id="buscadorform" class="orden">

                    <option value="masVendidos" selected="selected">Más vendidos primero</option>

                    <option value="productosEstrella">Productos estrella primero</option>
                    <option value="precioAscendente">Precio (descendente)</option>
                    <option value="precioDescendente">Precio (ascendente)</option>
                    <option value="unidadesAscendente">Unidades mínimas (descendente)</option> 
                    <option value="unidadesDescendente">Unidades mínimas (ascendente)</option>
                    <option value="stockAscendente">Stock (descendente)</option> 
                    <option value="stockDescendente">Stock (ascendente)</option>
                </select>
            </form>
        </div>
        <div class="">
            <div class="row row-cols-1 row-cols-md-3">
                <app-producto-tarjeta [producto]="producto" (productoSeleccionado)="verProducto($event)" *ngFor="let producto of productos"></app-producto-tarjeta>
            </div>
        </div>
    </div>
    <div class="col"></div>
