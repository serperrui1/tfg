<div class="row" *ngIf="usuario==='comprador' && comprador">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario : {{usuario}}</h4>
                <h6 class="card-subtitle">Ajustes</h6>

                <form class="form p-t-20" [formGroup]="perfilCompradorForm" (submit)="actualizarCompradorPerfil()">

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del comprador" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos del comprador" formControlName="apellidos">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ejemplo@gmail.com" formControlName="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha de nacimiento</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="date" class="form-control" id="fecha" placeholder="2000-10-05" formControlName="fechaNacimiento">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="residencia">Pais de residencia</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="residencia" placeholder="Pais de residencia" formControlName="paisResidencia">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" formControlName="ciudad">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="localidad">Localidad</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="localidad" placeholder="Localidad" formControlName="localidad">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direccion de residencia</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="direccion" placeholder="Calle X, nº 23" formControlName="direccionResidencia">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tarjetaCredito">Tarjeta de credito</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="tarjetaCredito" placeholder="Tarjeta de crédito" formControlName="tarjetaCredito">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cuentaPaypal">Paypal</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="cuentaPaypal" placeholder="correoPaypal@gmail.com" formControlName="cuentaPaypal">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="perfilCompradorForm.invalid">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </form>

            </div>
        </div>
    </div>


    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario :</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="imagenUrl" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>

                <input type="file" (change)="cambiarImagen($event.target.files[0])">

                <br>
                <br>

                <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="!imagenSubir" (click)="subirImagen()">
                    <i class="fa fa-save"></i>
                    Cambiar imagen
                </button>

            </div>
        </div>
    </div>


</div>
