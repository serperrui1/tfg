<div class="wrapper login">
    <div style="text-align: center; margin-bottom: 10px;">
        <a href="/"><img src="./assets/images/logo-transparente.png" /> </a>
    </div>

    <form class="form-signin" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()" id="loginform">
        <h2 class="form-signin-heading text-center">Iniciar sesión</h2>
        <select class="form-control form-control-sm" id="usuario" formControlName="usuario">
            <option value="administrador" selected="selected" >Administrador</option> 
            <option value="asistenteTecnico">Asistente técnico</option>
        </select><br>
        <input type="email" class="form-control" placeholder="Email" formControlName="email" />
        <small *ngIf="emailRequerido" class="text-danger">Email requerido</small>
        <!-- <small *ngIf="emailIncorrecto" class="text-danger">Email incorrecto</small> -->
        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password" />
        <small *ngIf="passwordRequerido" class="text-danger">Contraseña requerida</small>
        <!-- <small *ngIf="passwordIncorrecta" class="text-danger">Contraseña incorrecta</small> -->
        <div class="check">
            <input type="checkbox" value="remember-me" id="rememberMe" formControlName="remember"> Recuérdame
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Acceder</button>

        <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
                ¿No tienes cuenta? <a routerLink="/register" class="link m-l-5"><b>Regístrate</b></a>
            </div>
        </div>
        <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
                ¿Es comprador o proveedor? <a routerLink="/login" class="link m-l-5"><b>Inicie sesión</b></a>
            </div>
        </div>

        <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
                <a routerLink="/" class="link m-l-5"><b>Volver a la web</b></a>
            </div>
        </div>

    </form>
</div>
