<div class="wrapper">
    <form class="form-signin" autocomplete="off" [formGroup]="registrarAsistenteForm" (ngSubmit)="crearAsistente()" id="loginform">
        <h2 class="form-signin-heading">Nuevo asistente técnico</h2>
        <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre" />
        <input type="text" class="form-control" placeholder="Apellidos" formControlName="apellidos" />
        <input type="email" class="form-control" placeholder="Correo electrónico" formControlName="email" />
        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password" />
        <input type="password" class="form-control" placeholder="Repite contraseña" formControlName="password2" />
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="registrarAsistenteForm.invalid || !registrarAsistenteForm.value.terminos">Registrar</button>
        <label class="checkbox">
            <input type="checkbox" formControlName="terminos"> Debes aceptar nuestros <a href="/terminos-registro">términos</a>
        </label>
        <div class="row">
            <div class="col text-danger">
                <p *ngIf="campoNoValido('nombre')">*El nombre es obligatorio</p>
                <p *ngIf="campoNoValido('email')">*El email es obligatorio y tiene que ser válido</p>
                <p *ngIf="contrasenasNoValidas()">*Las contraseñas deben ser iguales</p>
                <p *ngIf="aceptaTerminos()">*Debes aceptar los términos de uso</p>
            </div>
        </div>
    </form>
</div>
