<div class="wrapper ser-comprador">

    <form class="form-registro" autocomplete="off" [formGroup]="registrarAsistenteForm" (ngSubmit)="crearAsistente()" id="loginform">
        <h2 class="form-signin-heading" style="text-align: center;">Nuevo asistente técnico</h2>
        <hr>

        <p class="aviso" style="text-align: center;">Todos los campos son obligatorios</p>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
            <small *ngIf="nombreRequerido" style="color: red;">El nombre es requerido</small>
        </div>

        <div class="form-group">
            <label for="nombre">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" id="apellidos" formControlName="apellidos" [class.is-invalid]="campoNoValido('apellidos')">
            <small *ngIf="campoNoValido('apellidos')" style="color: red;">Los apellidos son requeridos</small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" formControlName="email" [class.is-invalid]="emailNoValido">
            <small *ngIf="emailRequerido" style="color: red;">Email requerido</small>
            <small *ngIf="emailFormatoNoValido" style="color: red;">Email no válido</small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" id="password" formControlName="password" [class.is-invalid]="passwordNoValido">
            <small *ngIf="passwordRequerido" style="color: red;">Contraseña requerida</small>
        </div>

        <div class="form-group">
            <label for="password">Repita la contraseña</label>
            <input type="password" class="form-control" name="password2" id="password2" formControlName="password2" [class.is-invalid]="contrasenasNoValidas() || passwordRequerido2">
            <small *ngIf="passwordRequerido2" style="color: red;">La contraseña repetida es requerida</small>
            <small *ngIf="contrasenasNoValidas()" style="color: red;">Las contraseñas deben coincidir</small>
        </div>

        <div class="form-group">
            <input type="checkbox" formControlName="terminos" [class.is-invalid]="aceptaTerminos()"> Acepto los <a href="/terminos-uso-y-aviso-legal">términos de uso</a>
            <small *ngIf="aceptaTerminos()" style="color: red;">Debe aceptar los términos</small>
        </div>

        <button type="submit" class="btn btn-dark btn-block waves-effect waves-light m-r-10" [disabled]="registrarAsistenteForm.invalid">Crear cuenta</button>

    </form>
</div>
