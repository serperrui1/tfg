<div class="card" style="width: 19rem;" (click)="verChat()">
    <div class="card-body">
        <h5 class="card-title">{{chat.productoId}}</h5>
        <h6 class="card-subtitle">{{chat.fechaPublicacion}}</h6>
        <h6 class="card-subtitle">{{chat.proveedorNombre}}</h6>
        <ul *ngIf="notificacion">
            <i class="fas fa-comments" style="color: rgb(50, 165, 15);"></i>
        </ul>
    </div>
</div>
