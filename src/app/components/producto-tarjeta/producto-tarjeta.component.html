<div class="col mb-4 animated fadeIn " (click)="verProducto()">
    <div class="card h-100 ">
        <div class="container">

            <img *ngIf="!imagenFirebase && !noImagen" class="card-img-top img-hover-zoom" src="{{direccionImagen + producto.imagenes[0]}}" alt="Card image cap">
            <img *ngIf="!imagenFirebase && noImagen" class="card-img-top img-hover-zoom" src="{{direccionImagen + 'no-img.jpg'}}" alt="Card image cap">
            <img *ngIf="imagenFirebase" class="card-img-top img-hover-zoom" src="{{producto.imagenes[0]}}" alt="Card image cap">
        </div>
        <div class="card-body nombre mb-3">
            <h5 class="card-title">{{producto.titulo}}</h5>
            <h6 class="card-title text-white bg-secondary" style="margin-top:0px; margin-bottom:2px">{{proveedor}}</h6>
            <ngb-rating [max]="5" [(rate)]="estrellas" [readonly]="true"></ngb-rating><a style="margin-left:5%">Valoraciones: {{producto.valoraciones.length}}</a><a style="margin-left:5%">Ventas: {{producto.unidadesVendidas}}</a>
            <div style="margin-top:0%" *ngIf="!producto.productoEstrella">
                <strong class="text-success">{{producto.precio}} €</strong>
            </div>
            <div *ngIf="producto.productoEstrella">
                <strong style="margin-top:4%; margin-left:25%; margin-right:10%;" class="text-success">{{producto.precio}} €</strong><img style="margin-top:0%; margin-bottom:0%;" src="/assets/images/producto-estrella.png" width="25%">
            </div>
        </div>

    </div>
</div>
