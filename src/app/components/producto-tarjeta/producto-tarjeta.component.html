<div class="col mb-4 animated fadeIn " (click)="verProducto()">
    <div class="card h-100 ">
        <div class="container">

            <img class="card-img-top img-hover-zoom" src="{{direccionImagen + producto.imagenes[0]}}" alt="Card image cap">
        </div>
        <div class="card-body nombre">
            <h5 class="card-title">{{producto.titulo}}</h5>
            <div>
                <strong>{{producto.precio}}€ </strong>
                <br>Unidades mínimas: {{producto.unidadesMinimas}}
                <br> Stock: {{producto.stock}} unidades
                <br> Nº de valoraciones: {{producto.valoraciones.length}}
                <br> Unidades vendidas: {{producto.unidadesVendidas}}
                <br>
                <ngb-rating [max]="5" [(rate)]="estrellas" [readonly]="true"></ngb-rating> ({{producto.puntuacionMedia}})
            </div>
        </div>
    </div>
</div>
